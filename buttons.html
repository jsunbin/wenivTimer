<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>buttons</title>
  <link rel="stylesheet" href="./style/buttons.css">
</head>

<body>
  <button type="button" class="start-btn"><img src="./image/icon/icon-start.png" alt="">START</button>
  <button type="button" class="pause-btn"><img src="./image/icon/icon-stop.png">PAUSE</button>
  <button type="button" class="reset-btn"><img src="./image/icon/icon-reset.png">RESET</button>
  <button type="button" class="start-btn disabled"><img src="./image/icon/icon-start-disabled.png">START</button>
  <button type="button" class="reset-btn disabled"><img src="./image/icon/icon-reset-disabled.png">RESET</button>
</body>
</html>
