<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIMER | WENIV</title>
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/timeComponents.css">
  <link rel="stylesheet" href="./style/buttons.css">
</head>

<body>
  <h1 class="logo">
    <img src="./image/logo/weniv-logo.png" alt="weniv-logo">
  </h1>

  <article class="timer">
    <h2 class="timer-header">TIMER</h2>

    <section class="time-section">
      <div class="time-title">
        <span>HRS</span>
        <span>HRS</span>
        <span>HRS</span>
      </div>
      <div class="time-detail">
        <div class="time-el hrs">
          <span>00</span>
        </div>
        <div class="time-el min">
          <span>00</span>
        </div>
        <div class="time-el sec">
          <span>00</span>
        </div>
      </div>
    </section>

    <section class="button-section">
      <button type="button" class="start-btn"><img src="./image/icon/icon-start.png" alt="">START</button>
      <button type="button" class="pause-btn"><img src="./image/icon/icon-stop.png">PAUSE</button>
    </section>
  </article>
</body>
</html>
